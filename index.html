<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joel and the Chatty Bird â€“ Reader</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #eaeaea; /* light grey background */
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }
    .reader {
      width: 100%;
      max-width: 800px;
      position: relative;
    }
    .reader img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.6s ease;
    }
    .flip-left {
      transform: rotateY(-180deg);
    }
    .flip-right {
      transform: rotateY(180deg);
    }
    .nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .nav button {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      opacity: 0.7;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }
    .nav button:hover {
      opacity: 1;
    }
    .footer {
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="reader">
    <div class="nav">
      <button id="prevBtn">&#10094;</button>
      <button id="nextBtn">&#10095;</button>
    </div>
    <img id="pageImg" src="page1.jpg" alt="Page 1" />
  </div>
  <div class="footer">
    <span id="pageNum">1</span> / <span id="pageTotal">31</span>
  </div>

  <script>
    let currentPage = 1;
    const totalPages = 31;
    const imgEl = document.getElementById('pageImg');
    const pageNumEl = document.getElementById('pageNum');
    const pageTotalEl = document.getElementById('pageTotal');

    function updateReader(direction) {
      imgEl.classList.remove('flip-left', 'flip-right');
      void imgEl.offsetWidth; // trigger reflow
      if (direction === 'next') imgEl.classList.add('flip-right');
      if (direction === 'prev') imgEl.classList.add('flip-left');

      imgEl.src = `page${currentPage}.jpg`;
      imgEl.alt = `Page ${currentPage}`;
      pageNumEl.textContent = currentPage;
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        updateReader('prev');
      }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        updateReader('next');
      }
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight') document.getElementById('nextBtn').click();
      if (e.key === 'ArrowLeft') document.getElementById('prevBtn').click();
    });

    updateReader();
  </script>
</body>
</html>
